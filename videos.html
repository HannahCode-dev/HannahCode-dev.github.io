<html lang="en">

  <script src="https://cdn.tailwindcss.com">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   /* Custom font for the page */
    body {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }
    /* Scale everything based on viewport width */
    html {
      font-size: calc(10.4px + 0.65vw);
    }
    /* Limit min and max font size */
    @media (min-width: 1280px) {
      html {
        font-size: 18px;
      }
    }
    @media (max-width: 320px) {
      html {
        font-size: 10.4px;
      }
    }
  </style>
 </head>

<main class="max-w-7xl mx-auto px-[0.5rem] pt-[2rem] grid grid-cols-1 md:grid-cols-[minmax(0,17.5rem)_1fr] gap-[0.5rem] gap-y-[5rem] gap-x-[1.5rem]">

     <div class="pt-14 text-center">
      <h2 class="font-semibold text-[#cbd5e1] text-[1rem] truncate">

      <ul class="mt-[0.5rem] space-y-[0.25rem] font-light text-[0.75rem]">

       <li class="flex items-center space-x-[0.25rem] text-[#64748b]">

      <a class="text-[#ff4d4d] hover:underline truncate" href="https://discord.gg/pSz7gDSN7M" target="_blank" rel="noopener noreferrer" style="font-size: 0.75rem;">
       Admin_fire Group
      </a>

      Music Player
     </h3>
     <div id="songTitle" class="mb-2 text-center text-sm font-light truncate"></div>
     <div id="timeRemaining" class="mb-2 text-center text-xs font-light text-[#ff4d4d]"></div>
<audio id="audioPlayer" class="w-full rounded-md"></audio>
     <div class="mt-2 flex items-center space-x-2">
      <button id="prevBtn" class="px-2 py-1 bg-[#ff4d4d] rounded text-white text-xs">Prev</button>
      <button id="playPauseBtn" class="px-2 py-1 bg-[#ff4d4d] rounded text-white text-xs">Play</button>
      <button id="nextBtn" class="px-2 py-1 bg-[#ff4d4d] rounded text-white text-xs">Next</button>
      <button id="loopBtn" class="px-2 py-1 bg-[#ff4d4d] rounded text-white text-xs">Loop Off</button>

   <section>

     <div class="bg-[#2a323a] rounded-md h-[5rem] sm:h-[15.5rem]">
